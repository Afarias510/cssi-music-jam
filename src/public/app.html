    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <div class="navbar-item">

<div class = "section">
    <div class="modal" id = "viewLoops">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">View Loops</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <!-- Content ... -->
        </section>
        <footer class="modal-card-foot">
          <button class="button is-success">Save</button>
          <button class="button">Cancel</button>
        </footer>
      </div>
    </div>

    
    <div class="modal" id = "changeInst">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Change Instrument</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <!-- Content ... -->
        </section>
        <footer class="modal-card-foot">
          <button class="button is-success">Save</button>
          <button class="button">Cancel</button>
        </footer>
      </div>
    </div>
  </div>
  
  <button id="startaudio">Start Audio</button>
  <div class = "section">
    <!-- keyboard goes here -->
    <div class="columns" id = blackKeys>
      <div id="KeyW" class="column is-one ">W</div>
      <div class="column is-one has-text-centered">E</div>
      <div class="column is-one has-text-centered">T</div>
      <div class="column is-one has-text-centered">Y</div>
      <div class="column is-one is-one has-background-li has-text-centered">U</div>
      <div class="column is-one is-one has-background-light has-text-centered">O</div>
      <div class="column is-one is-one has-background-light has-text-centered">P</div>
    </div>

    <div class="columns" id = "whiteKeys">
      <div id="KeyA" class="column is-one">A</div>
      <div class="column is-one has-background-light has-text-centered">S</div>
      <div class="column is-one is-one has-background-light has-text-centered">D</div>
      <div class="column is-one is-one has-background-light has-text-centered">F</div>
      <div class="column is-one is-one has-background-light has-text-centered">G</div>
      <div class="column is-one is-one has-background-light has-text-centered">H</div>
      <div class="column is-one is-one has-background-light has-text-centered">J</div>
      <div class="column is-one is-one has-background-light has-text-centered">K</div>
      <div class="column is-one is-one has-background-light has-text-centered">L</div>
    </div>
    

  </div>
